<app-header></app-header>
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  [interval]="5000"
  color="accent"
  maxWidth="auto"
  [proportion]="15"
  [slides]="3"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
<main>
  <router-outlet></router-outlet>
</main>
<app-footer></app-footer>
